<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <!-- Gear/crank wheel -->
  <circle cx="130" cy="100" r="40" fill="none" stroke="#2563eb" stroke-width="8"/>
  <circle cx="130" cy="100" r="15" fill="#2563eb"/>
  
  <!-- Crank handle -->
  <path d="M130 60 L130 45 L150 45 L150 35 L170 35" 
        fill="none" 
        stroke="#2563eb" 
        stroke-width="8" 
        stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="190" y="115" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="48" 
        fill="#1e40af">
    CRANKING
  </text>
  <text x="190" y="145" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="38" 

        fill="#2563eb">
    AI
  </text>
  
  <!-- Gear teeth -->
  <g stroke="#2563eb" stroke-width="8">
    <line x1="130" y1="60" x2="130" y2="40" />
    <line x1="170" y1="100" x2="190" y2="100" />
    <line x1="130" y1="140" x2="130" y2="160" />
    <line x1="90" y1="100" x2="70" y2="100" />
    <line x1="158" y1="72" x2="172" y2="58" />
    <line x1="158" y1="128" x2="172" y2="142" />
    <line x1="102" y1="128" x2="88" y2="142" />
    <line x1="102" y1="72" x2="88" y2="58" />
  </g>
</svg>
